<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imposible HangMan</title>
    <link rel="apple-touch-icon" sizes="152x152" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <!-- <link rel="manifest" href="public/site.webmanifest"> -->
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">    
    <link rel="stylesheet" href="./src/resource/css/styles.css">
    <link rel="stylesheet" href="./src/vendors/css/grid.css" />
    <link rel="stylesheet" href="./src/vendors/css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
    <div class="section group">
      <div class="col span-3-of-3"><h5 class="title">imposible hangman</h5></div>
    </div>
    <div class="section group">
      <section class="btn-game-container">
        <div class="col span-1-of-1">
          <button class="reset-game-btn" disabled>reset game</button>
        </div>
      </section>
      <section class="btn-game-container">
        <div class="col span-1-of-1">
          <div class="container-btn-show-btn"></div>
        </div>
      </section>
    </div>
    <div class="section group">
      <section class="game-board">
        <div class="col span-3-of-3"> 
        <div class="btn-container"></div>
      </section>
    </div>
    <div class="section group">
      <section class="game-board">
        <div class="col span-3-of-3"> 
          <div class="container-hangman">
            <canvas id="hangman" width="180" height="250"></canvas>
          </div>
        </section>
    </div>
    <div class="section group">
      <div class="col span-3-of-3">
        <div class="def-container">
          <span class="definition-para"></span>

        </div>
      </div>
    </div>
    <div class="section group">
      <section class="game-board">
        <div class="col span-3-of-3"> 
          <div class="text-container"></div>
        </section>
    </div>
  </div>
    <script src="/src/js/script.js"></script>
  </body>
</html>
